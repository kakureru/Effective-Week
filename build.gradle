// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.buldConfig = [
        'compileSdk': 33,
        'minSdk': 26,
        'targetSdk': 33,
    ]

    ext.versions = [
        'dagger': '2.45',
        'room': '2.4.3',
    ]

    ext.deps = [
        'androidx': [
                'core': 'androidx.core:core-ktx:1.8.0',
                'appcompat': 'androidx.appcompat:appcompat:1.5.1',
                'constraintlayout': 'androidx.constraintlayout:constraintlayout:2.1.4',
                'fragment': 'androidx.fragment:fragment-ktx:1.6.0',
                'livedata': 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1',
        ],
        'material': "com.google.android.material:material:1.7.0",
        'dagger': [
                'dagger': "com.google.dagger:dagger:${versions.dagger}",
                'kapt': "com.google.dagger:dagger-compiler:${versions.dagger}"
        ],
        'datastore': 'androidx.datastore:datastore-preferences:1.0.0',
        'room': [
                'runtime': "androidx.room:room-runtime:${versions.room}",
                'ktx': "androidx.room:room-ktx:${versions.room}",
                'kapt': "androidx.room:room-compiler:${versions.room}"
        ],
        'okhttp': [
                'okhttp': "com.squareup.okhttp3:okhttp:${versions.okhttp}",
                'logginginterceptor': "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}",
        ],
        'cicerone': 'com.github.terrakok:cicerone:7.1',
        'gravitysnaphelper': 'com.github.rubensousa:gravitysnaphelper:2.2.2',
    ]
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.buldConfig = [
        'compileSdk': 32,
        'minSdk': 26,
        'targetSdk': 32,
    ]

    ext.versions = [
        'dagger': '2.45',
        'retrofit': '2.9.0',
        'okhttp': '4.10.0',
        'room': '2.4.3',
    ]

    ext.deps = [
        'material': "com.google.android.material:material:1.7.0",
        'dagger': [
                'dagger': "com.google.dagger:dagger:${versions.dagger}",
                'kapt': "com.google.dagger:dagger-compiler:${versions.dagger}"
        ],
        'room': [
                'runtime': "androidx.room:room-runtime:${versions.room}",
                'ktx': "androidx.room:room-ktx:${versions.room}",
                'kapt': "androidx.room:room-compiler:${versions.room}"
        ],
        'retrofit': [
                'retrofit': "com.squareup.retrofit2:retrofit:${versions.retrofit}",
                'gson': "com.squareup.retrofit2:converter-gson:${versions.retrofit}",
                'scalars': "com.squareup.retrofit2:converter-scalars:${versions.retrofit}",
        ],
        'okhttp': [
                'okhttp': "com.squareup.okhttp3:okhttp:${versions.okhttp}",
                'logginginterceptor': "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}",
        ],
        'cicerone': 'com.github.terrakok:cicerone:7.1',
        'gravitysnaphelper': 'com.github.rubensousa:gravitysnaphelper:2.2.2',
    ]

    ext {
        appcompat_version = "1.5.1"
        kotlin_version = '1.5.31'
        lifecycle_version = "2.5.1"
        coroutines_version = '1.6.4'
        constraintlayout_version = "2.1.4"
        fragment_version = "1.5.5"
    }

    repositories {
        google()
        mavenCentral()
    }
}

plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk buldConfig.compileSdk

    defaultConfig {
        applicationId "com.example.greatweek"
        minSdk buldConfig.minSdk
        targetSdk buldConfig.targetSdk
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {
    implementation deps.androidx.core
    implementation deps.androidx.appcompat
    implementation deps.androidx.constraintlayout
    implementation deps.androidx.fragment
    implementation deps.androidx.livedata

    implementation deps.room.runtime
    implementation deps.room.ktx
    kapt deps.room.kapt

    implementation deps.dagger.dagger
    kapt deps.dagger.kapt

    implementation deps.retrofit.retrofit
    implementation deps.retrofit.gson
    implementation deps.retrofit.scalars
    implementation deps.okhttp.okhttp
    implementation deps.okhttp.logginginterceptor

    implementation deps.datastore

    implementation deps.cicerone

    implementation deps.material

    implementation deps.gravitysnaphelper
}